<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional UI/UX Portfolio Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #4A90E2;
      --blue2: #007AFF;
      --purple: #6C5CE7;
      --purple2: #A29BFE;
      --pink: #FF6B6B;
      --pink2: #FF8E8E;
      --cyan: #00F0FF;
      --gray-dark: #23242a;
      --gray-light: #f7f8fa;
      --white: #fff;
      --shadow: 0 12px 48px 0 rgba(76, 201, 240, 0.18);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, var(--gray-light) 0%, var(--gray-dark) 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    .bg-mesh {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: 
        radial-gradient(circle at 20% 30%, var(--blue) 0%, transparent 60%),
        radial-gradient(circle at 80% 70%, var(--purple) 0%, transparent 60%),
        radial-gradient(circle at 60% 20%, var(--pink) 0%, transparent 60%),
        linear-gradient(120deg, var(--gray-light) 0%, var(--gray-dark) 100%);
      filter: blur(60px) brightness(1.1);
      opacity: 0.85;
      width: 100vw;
      height: 100vh;
    }
    .poster-container {
      position: relative;
      z-index: 2;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 0 0 0;
    }
    .headline {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 1.2rem;
      text-align: center;
      background: linear-gradient(90deg, var(--blue), var(--purple2), var(--pink2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: var(--white);
      text-shadow: 0 4px 32px rgba(76, 201, 240, 0.18);
      line-height: 1.1;
    }
    .subheadline {
      color: var(--gray-light);
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      text-align: center;
      letter-spacing: 0.2px;
      opacity: 0.85;
      font-weight: 400;
      max-width: 600px;
    }
    .mockup-area {
      position: relative;
      width: 420px;
      height: 860px;
      perspective: 1800px;
      margin: 0 auto 0 auto;
      z-index: 10;
      filter: drop-shadow(0 24px 64px rgba(76, 201, 240, 0.18));
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .iphone-mockup {
      width: 100%;
      height: 100%;
      transform: rotateY(-28deg) rotateX(8deg) scale(1.05);
      box-shadow: 0 12px 48px 0 rgba(0,0,0,0.25), 0 2px 8px 0 var(--cyan);
      border-radius: 48px;
      background: linear-gradient(120deg, #222 60%, #444 100%);
      border: 4px solid rgba(255,255,255,0.12);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .iphone-screen {
      position: absolute;
      top: 24px;
      left: 16px;
      width: 388px;
      height: 812px;
      border-radius: 40px;
      background: linear-gradient(120deg, var(--blue) 0%, var(--purple2) 100%);
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.18);
      overflow: hidden;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    /* App UI inside the phone */
    .app-header {
      width: 100%;
      padding: 36px 32px 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--white);
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, var(--blue2) 60%, var(--purple) 100%);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      font-family: 'Montserrat', sans-serif;
    }
    .app-logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -1px;
      background: linear-gradient(90deg, var(--cyan), var(--pink2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .app-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--pink), var(--purple2));
      border: 2px solid var(--white);
      box-shadow: 0 2px 8px 0 rgba(255,255,255,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--white);
    }
    .app-content {
      flex: 1;
      width: 100%;
      padding: 32px 32px 0 32px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      font-family: 'Inter', sans-serif;
    }
    .welcome {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--white);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .dashboard-cards {
      display: flex;
      gap: 18px;
      margin: 24px 0 0 0;
      width: 100%;
      flex-wrap: wrap;
    }
    .card {
      background: linear-gradient(120deg, var(--blue) 60%, var(--purple2) 100%);
      border-radius: 22px;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10);
      padding: 22px 18px;
      min-width: 120px;
      flex: 1;
      color: var(--white);
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 12px;
      border: 1.5px solid rgba(255,255,255,0.08);
      position: relative;
      overflow: hidden;
    }
    .card .icon {
      font-size: 1.8rem;
      margin-bottom: 8px;
      color: var(--cyan);
      filter: drop-shadow(0 2px 8px var(--cyan));
    }
    .card .label {
      font-size: 0.95rem;
      opacity: 0.85;
      font-weight: 400;
      margin-top: 2px;
    }
    .cta-btn {
      margin-top: 38px;
      padding: 16px 38px;
      border-radius: 32px;
      background: linear-gradient(90deg, var(--pink), var(--cyan));
      color: var(--white);
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      box-shadow: 0 2px 16px 0 rgba(255,255,255,0.12);
      cursor: pointer;
      letter-spacing: 0.5px;
      transition: background 0.2s;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, var(--cyan), var(--pink2));
    }
    /* Futuristic floating elements */
    .floating-icons {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
      transform: translate(-50%, -50%);
    }
    .icon-figma, .icon-xd, .icon-sketch {
      position: absolute;
      width: 54px;
      height: 54px;
      opacity: 0.92;
      filter: drop-shadow(0 2px 12px var(--cyan));
    }
    .icon-figma { left: 18vw; top: 22vh; }
    .icon-xd { right: 16vw; top: 32vh; }
    .icon-sketch { left: 12vw; bottom: 18vh; }
    /* Color Palette */
    .color-palette {
      position: absolute;
      width: 110px;
      height: 32px;
      display: flex;
      gap: 6px;
      left: 68vw;
      top: 18vh;
      z-index: 6;
      opacity: 0.92;
      filter: drop-shadow(0 2px 8px var(--pink2));
    }
   
    .abstract-wireframe {
      position: absolute;
      right: 12vw;
      bottom: 12vh;
      width: 120px;
      height: 80px;
      opacity: 0.7;
      z-index: 7;
    }
    .user-journey {
      position: absolute;
      left: 10vw;
      bottom: 10vh;
      width: 160px;
      height: 80px;
      opacity: 0.7;
      z-index: 7;
    }
    /* Glowing connection lines */
    .glow-line {
      position: absolute;
      width: 180px;
      height: 2px;
      background: linear-gradient(90deg, var(--cyan), transparent);
      filter: blur(2px) brightness(1.5);
      left: 40vw;
      top: 60vh;
      z-index: 8;
      opacity: 0.7;
      transform: rotate(-12deg);
    }
    /* Responsive */
    @media (max-width: 900px) {
      .mockup-area { width: 320px; height: 640px; }
      .iphone-screen { width: 292px; height: 572px; left: 12px; top: 14px; }
      .headline { font-size: 2rem; }
      .subheadline { font-size: 1rem; }
    }
    @media (max-width: 600px) {
      .poster-container { padding: 0 8px; }
      .mockup-area { width: 220px; height: 440px; }
      .iphone-screen { width: 192px; height: 372px; left: 8px; top: 8px; }
      .headline { font-size: 1.2rem; }
      .subheadline { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="bg-mesh"></div>
  <div class="poster-container">
    <div class="headline">Professional UI/UX Portfolio Showcase</div>
    <div class="subheadline">
      Sleek iPhone Pro mockup with a premium app interface, set against a futuristic tech background with digital wireframes, user flows, and glowing gradient elements.
    </div>
    <div class="mockup-area">
      <div class="iphone-mockup">
        <div class="iphone-screen">
         <img 
      src="tubi.png" 
      alt="" 
      style="width:100%;height:100%;object-fit:cover;border-radius:40px;box-shadow:0 2px 16px 0 rgba(0,0,0,0.08);" 
    />
  </div>
</div>
    <!-- Futuristic floating elements -->
    <div class="floating-icons">
      <!-- Figma Icon SVG -->
      <svg class="icon-figma" viewBox="0 0 48 48">
        <circle cx="24" cy="24" r="24" fill="#fff" opacity="0.92"/>
        <g>
          <circle cx="24" cy="13" r="7" fill="#0ACF83"/>
          <circle cx="24" cy="24" r="7" fill="#A259FF"/>
          <circle cx="24" cy="35" r="7" fill="#F24E1E"/>
          <circle cx="13" cy="24" r="7" fill="#FF7262"/>
          <circle cx="35" cy="24" r="7" fill="#1ABCFE"/>
        </g>
      </svg>
      <!-- Adobe XD Icon SVG -->
      <svg class="icon-xd" viewBox="0 0 48 48">
        <circle cx="24" cy="24" r="24" fill="#fff" opacity="0.92"/>
        <rect x="10" y="10" width="28" height="28" rx="8" fill="#29004A"/>
        <text x="24" y="34" text-anchor="middle" font-size="18" font-family="Montserrat" fill="#FF2BC2" font-weight="bold">XD</text>
      </svg>
      <!-- Sketch Icon SVG -->
      <svg class="icon-sketch" viewBox="0 0 48 48">
        <circle cx="24" cy="24" r="24" fill="#fff" opacity="0.92"/>
        <polygon points="24,8 40,18 24,40 8,18" fill="#FFD600"/>
        <polygon points="24,8 32,18 24,40 16,18" fill="#FFB300"/>
      </svg>
      <!-- Color Palette -->
      <div class="color-palette">
        <div class="color-swatch swatch-blue"></div>
        <div class="color-swatch swatch-purple"></div>
        <div class="color-swatch swatch-pink"></div>
        <div class="color-swatch swatch-cyan"></div>
      </div>
      <!-- Abstract wireframe (simple rectangles) -->
      <svg class="abstract-wireframe" viewBox="0 0 120 80">
        <rect x="8" y="8" width="104" height="20" rx="6" fill="#fff" opacity="0.12"/>
        <rect x="8" y="36" width="64" height="16" rx="4" fill="#fff" opacity="0.10"/>
        <rect x="8" y="58" width="80" height="12" rx="3" fill="#fff" opacity="0.08"/>
      </svg>
      <!-- User journey flowchart -->
      <svg class="user-journey" viewBox="0 0 160 80">
        <circle cx="24" cy="40" r="16" fill="#fff" opacity="0.13"/>
        <rect x="56" y="24" width="32" height="32" rx="8" fill="#fff" opacity="0.10"/>
        <ellipse cx="120" cy="40" rx="18" ry="12" fill="#fff" opacity="0.09"/>
        <polyline points="40,40 56,40" stroke="#00F0FF" stroke-width="2" fill="none" opacity="0.7"/>
        <polyline points="88,40 102,40" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.7"/>
        <polygon points="102,40 98,36 98,44" fill="#FF6B6B" opacity="0.7"/>
      </svg>
      <!-- Glowing connection line -->
      <div class="glow-line"></div>
    </div>
  </div>
  <!-- Optional: Add a subtle animated effect for glowing elements -->
  <script>
    // Simple glowing animation for the glow-line
    const glowLine = document.querySelector('.glow-line');
    let glow = 0, direction = 1;
    setInterval(() => {
      glow += direction * 0.02;
      if (glow > 1 || glow < 0.5) direction *= -1;
      if (glowLine) glowLine.style.opacity = glow;
    }, 40);
  </script>
</body>
</html>
