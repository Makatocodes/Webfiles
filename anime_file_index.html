<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Makatoto WebFiles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0c2a url('https://i.imgur.com/5ZQYQhE.jpeg') no-repeat center/cover;
      color: #fff;
    }

    header {
      background: rgba(0,0,0,0.7);
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 2px solid #ff66cc;
    }

    .status-bar {
      background: rgba(0,0,0,0.5);
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
      border-bottom: 1px solid #ff99dd;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .file-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .file-card:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-5px);
    }

    .file-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 4px #ffccff);
    }

    footer {
      background: rgba(0,0,0,0.75);
      padding: 12px;
      text-align: center;
      margin-top: 20px;
      border-top: 2px solid #ff66cc;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>Makatoto WebFiles</header>
  <div class="status-bar" id="statusBar">Loading files...</div>

  <div class="container" id="fileContainer"></div>

  <footer>© 2025 Makatoto WebFiles — Anime Theme</footer>

  <script>
    async function loadFiles() {
      try {
        const response = await fetch('.');
        const text = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const links = [...doc.querySelectorAll('a')];

        const container = document.getElementById('fileContainer');
        container.innerHTML = '';

        const fileIcon = {
          'html': 'https://cdn-icons-png.flaticon.com/512/732/732212.png',
          'css': 'https://cdn-icons-png.flaticon.com/512/732/732190.png',
          'js': 'https://cdn-icons-png.flaticon.com/512/5968/5968292.png',
          'jpg': 'https://cdn-icons-png.flaticon.com/512/136/136524.png',
          'png': 'https://cdn-icons-png.flaticon.com/512/136/136524.png',
          'jpeg': 'https://cdn-icons-png.flaticon.com/512/136/136524.png',
          'default': 'https://cdn-icons-png.flaticon.com/512/833/833524.png'
        };

        links.forEach(link => {
          const name = link.textContent;
          if (!name || name === '../') return;

          const ext = name.split('.').pop().toLowerCase();
          const icon = fileIcon[ext] || fileIcon['default'];

          const card = document.createElement('div');
          card.className = 'file-card';
          card.innerHTML = `
            <img src="${icon}" alt="file icon" />
            <div>${name}</div>
          `;
          card.onclick = () => window.location.href = name;
          container.appendChild(card);
        });

        document.getElementById('statusBar').textContent = "Files Loaded";
      } catch (err) {
        document.getElementById('statusBar').textContent = "Error loading files";
      }
    }

    loadFiles();
  </script>
</body>
</html>
